<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Sunlight Science</title>
  
  <!-- Import custom font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* GLOBAL STYLES */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #ffe600;
      background-image: url("background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      font-family: 'Open Sans', sans-serif;
      color: #333;
      line-height: 1.6;
    }
    /* HEADER & NAV */
    header {
      background-color: rgba(255,255,255,0.8);
      border-bottom: 2px solid #ccc;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px #aaa;
      margin-bottom: 0.5rem;
    }
    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav a:hover { background-color: #ddd; }
    /* MAIN CONTENT */
    main {
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-gap: 2rem;
      padding: 2rem;
    }
    aside {
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section {
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* CONTACT FORM STYLES */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      padding: 0.75rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    button:hover {
      background-color: #444;
      transform: translateY(-2px);
    }
    footer {
      background-color: rgba(255,255,255,0.9);
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #ccc;
    }
    @media (max-width: 768px) {
      main { grid-template-columns: 1fr; }
      header h1 { font-size: 1.5rem; }
      nav { gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Sunlight Science</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  
  <!-- MAIN CONTENT -->
  <main>
    <!-- SIDEBAR -->
    <aside>
      <h2>Get in Touch</h2>
      <p>We'd love to hear from you. Whether you have questions, suggestions, or just want to say hello, please reach out!</p>
      <p>Email: info@sunlightscience.com<br>Phone: (555) 123-4567</p>
    </aside>
    <!-- CONTACT FORM SECTION -->
    <section>
      <h2>Contact Us</h2>
      <form action="submit_form.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  
  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Sunlight Science</p>
  </footer>
</body>
</html>
